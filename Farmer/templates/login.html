<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact - Fosholi-1</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href=" 'assets/untitled.css' ">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">Fosholi</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
 
                <form method="post" action="login_pg">
                    {% csrf_token %}
                        <div class="heading">
                                <h2>Log In</h2>
                            </div>
                    <div class="form-group"><label for="name">User Id</label><input class="form-control item" type="text" name="user_id" id="name" required></div>
                    <div class="form-group"><label for="subject">Password</label><input class="form-control item" type="text" name="user_password" id="subject" required></div>
                    <div class="form-group"><label for="subject">User role</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="actor">
                                <option value="farmer">Farmer</option>
                                <option value="fieldAgent">Field Agent</option>
                                <option value="uno">UNO</option>
                                <option value="upc">Upazilla Chairman</option>
                                <option value="dc">DC</option>
                                <option value="miller">Mill owner</option>
                              </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block btn-lg" type="submit" value="Log In">Log In</button>
                    </div>
                    <a class="text-danger text-center" href="#"><p>Forgot password ?</p></a>
                </form>
                
            </div>
        </section>
    </main>

    <script src="{% static 'js/theme.js'%}"></script>
</body>

</html>
